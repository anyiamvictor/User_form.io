<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>User Form</title>
</head>
<body>
    
</body>
</html>

<body>
    <header class="header">
        <h1 class="form">
            Form for you
        </h1>
        <h3 class="form-text">
            This is a user form that you can use for your jobs. feel free to edit and use
        </h3>
    </header>

    <main class="form-layout">
        <section class="form-section">
            <form action="" class="form-content">
                    <div class="form-item">
                        <label for="first-name" class="labels" id="label-first_name">First Name</label>
                        <input type="text" id="input-first_name" class="inputs" name="first-name" required>
                    </div>
            
                    <div class="form-item">
                          <label for="last-name" class="labels" id="label-last_name">Last Name</label>
                         <input type="text" id="input-last_name" class="inputs" name="last-name" required>
                    </div>
            
                    <div class="form-item">
                         <label for="email" class="labels" id="label-email">Email-Address</label>
                         <input type="email" id="input-email" class="inputs" name="email" required>
                     </div>
            
                    <div class="form-item">
                         <label for="password" class="labels" id="label-password">Password</label>
                         <input type="text" id="input-password" class="inputs" name="password" required>
                    </div>
            
                    <div class="form-item">
                          <label for="confirm-password" class="labels" id="label-confirm_password">Confirm Password</label>
                          <input type="text" id="input-confirm_password" class="inputs" name="confirm-password" required>
                    </div>

                    <div class="btn-form">
                        <input type="button" class="btn-form" value="Create Account">
                    </div>

                    <p id="have_an_account">Already have an account? <a href="#" >Log in</a></p>
            </form>


        </section>

    </main>

</body>
</html>
