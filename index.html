<body>
    <div class="body">
    <header class="header">
      
        <div id="text">
            This is a demo registration page! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        </div>

    
    </header>

    <main class="form-layout">
        <section class="form-section">
            <form action="" class="form-content"  id="form1">
                    <div class="form-item">
                        <label for="first-name" class="labels" id="label-first_name">First Name:</label>
                        <input type="text" id="input-first_name" class="inputs" name="first-name" placeholder="Enter First Name">
                    </div>
            
                    <div class="form-item">
                          <label for="last-name" class="labels" id="label-last_name">Last Name:</label>
                         <input type="text" id="input-last_name" class="inputs" name="last-name"placeholder="Enter Last Name" required title="please enter your last name to proceed">
                    </div>
            
                    <div class="form-item">
                         <label for="email" class="labels" id="label-email">Email-Address:</label>
                         <input type="email" id="input-email" class="inputs" name="email" placeholder="Enter  Email" required>
                     </div>
            
                    <div class="form-item">
                         <label for="password" class="labels" id="label-password">Password:</label>
                         <input type="password" id="input-password" class="inputs" name="password" required>
                    </div>
            
                    <div class="form-item">
                          <label for="confirm-password" class="labels" id="label-confirm_password">Confirm Password:</label>
                          <input type="password" id="input-confirm_password" class="inputs" name="confirm-password" required>
                    </div>
                  <div class="btn-form">
                        <button  type="submit" id="btn1_form" >Create Account</button>
                    </div>
                    
                </form>
            
                  

                    <p id="have_an_account">Already have an account? <a href="#" >Log in</a></p>
           

           

             
        </section>

             </div>
    </main>

     </div>     
</body>
</html>
